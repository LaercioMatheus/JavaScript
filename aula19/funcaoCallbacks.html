        // Posso alterar para o usuário poder escolher os atribultos e o tipo de operação desses atribultos
        function call(values, func) {

            console.log(arguments)

            for (let i = 0; i < values.length; i++) {
                values[i] = func(values[i])
            }

            return values
        }

        const values = [1,2,4,6,8,10]
        const func = (n) => n * 10 // Aqui eu posso decidir qual valor e operação vou fazer com os valores do array

        // Isso é uma callback: -> map, filter. reduce
        // chama a função 'func' e retorno na mesma função, executa e mostro o resultado

        console.log(call(values, func)) // Posso passar valores e diretamente funções
    </script>
