<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body {
            background-color: rgb(0, 206, 209);
            color: beige;
            font-size: 18pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo;)</h1>
    <p>Já me livrei da maldição</p>

    <script>
        //POSSO COLOCAR O Number.parseInt() OU Number.parseFloat() QUE VAI DAR CERTO
        var n1 = Number(window.prompt ('Digite o primeiro número: '))
        
        var n2 = Number(window.prompt('Digite o segundo número: '))
        var soma = n1 + n2 //O (NUMBER + NUMBER) PARA ADICAO
        window.alert (`A soma de ${n1} e ${n2} e ${soma}`)//O (STRING + STRING) PARA CONCATENACAO
    </script>
</body>
</html>
