<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de dados</title>
</head>
<body>
    <script>
        
        // FUNÇÕES DE ARREDONDAMENTO DE VALORES REAIS
        // toFixed()
        // Math.ceil()
        // Math.floor()
        // Math.round()
        // new Intl.NumberFormat().format()
        
        // Declarando a variável
        let variable = 123.58;

        console.log(variable.toFixed(1)) // Não arredonda, valor fixo, sempre .5 para cima
        console.log(Math.ceil(variable)) // Arredonda para cima
        console.log(Math.floor(variable)) // Arredonda para baixo
        console.log(Math.round(variable)) // Arredondamento padrão (Arredonda para cima)
        
        // Essa formatação serve para INTERNACIONALIZAÇÃO de valores monetários
        // Esse é para a moeda brasileira - isso é uma API (Intl)
        console.log(
            new Intl.NumberFormat("pt-BR", {
                style: "currency",
                currency: "BRL",
            }).format(variable)
        )
    </script>
</body>
</html>
