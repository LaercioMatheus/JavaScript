        // As funções podem receber parâmetros dentro dos parênteses
        // Esses parâmetros viram variáveis dentro da função
        function sayHello(name, lastname) {
            console.log(`Olá, ${name}, ${lastname} Welcome to JS`);
        }

        // Para passar o parâmetro, eu coloco o valor dentro dos parênteses
        // Eu tenho que passar o parâmetro da onde eu chamo a função *****
        // Posso adcionar os parâmetros separando eles por vírgula como abaixo
        sayHello('Lucas', 'Gomes')
        sayHello('João', 'Pedro')
        sayHello('Maria', 'Silva')

       
        // Arrow funcion vai ser feita dessa forma alterando a FUNCTION por '=>'
        // poss o retirar as chaves, mas SE EU NÃO FOR USAR AS CHAVES EU POSSO RETIRAR O 'RETURN'. SE EU USAR COM AS CHAVES EU PRECISO COLOCAR AS CHAVES
        
        // COM AS CHAVES
        const arrowF = (n) => {
            n *= n
            return n
        }

        console.log('com as chaves')
        console.log(arrowF(5))

        // SEM AS CHAVES
        const Farrow = (n) => (n *= n)

        console.log('sem as chaves')
        console.log(Farrow(11))
    </script>
